<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products API</title>

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="./script.js"></script>

</head>
<body class="container">
    <h1>Product Restful API</h1>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">
      Add Product
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="Name">Name : </label>
              <input type="text"
                class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Name">
        
              <label for="price">Price : </label>
              <input type="text"
                class="form-control" name="price" id="price" aria-describedby="helpId" placeholder="price">
        
              <label for="color">Color : </label>
              <input type="text"
                class="form-control" name="color" id="color" aria-describedby="helpId" placeholder="Color">
        
              <label for="department">Department : </label>
              <input type="text"
                class="form-control" name="department" id="department" aria-describedby="helpId" placeholder="Department">
        
              <label for="description">Description :</label>
              <textarea type="text"
                class="form-control" name="description" id="description" aria-describedby="helpId" placeholder="Description"></textarea>
            </div>
        
        
        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addBtn" >Save</button>
          </div>
        </div>
      </div>
    </div>
    
      <!-- Button trigger modal -->
      <button
      type="button"
      class="btn btn-success"
      data-toggle="modal"
      data-target="#getOneModal"
    >
      Get One
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="getOneModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">One Product</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="oneid">ID</label>
              <input
                type="text"
                class="form-control"
                name="oneid"
                id="oneid"
                aria-describedby="oneidHelp"
                placeholder="Give a valid ID"
              />
             
            </div>
            
              
            </div>
         
          <div class="modal-footer">
            <button id="getOneBtn" class="btn btn-info">Get Product</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit a Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="updateId" />
            <div class="form-group">
              <label for="Name">Name : </label>
              <input type="text"
                class="form-control" name="name" id="updateName" aria-describedby="helpId" placeholder="Name">
        
              <label for="price">Price : </label>
              <input type="text"
                class="form-control" name="price" id="updatePrice" aria-describedby="helpId" placeholder="price">
        
              <label for="color">Color : </label>
              <input type="text"
                class="form-control" name="color" id="updateColor" aria-describedby="helpId" placeholder="Color">
        
              <label for="department">Department : </label>
              <input type="text"
                class="form-control" name="department" id="updateDepartment" aria-describedby="helpId" placeholder="Department">
        
              <label for="description">Description :</label>
              <textarea type="text"
                class="form-control" name="description" id="updateDescription" aria-describedby="helpId" placeholder="Description"></textarea>
            </div>
        
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="editBtn" >Save</button>
          </div>

          </div>
           
          </div>
      </div>
    </div>

    <!--<button id="btnAdd" class="btn btn-info ">Add Product</button>-->

    <div id="products">
      Loading ---

    </div>

</body>
</html>
